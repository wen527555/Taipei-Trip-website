<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/css/public.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/booking.css" />
    <title>Taipei-day-trip 台北一日遊</title>
  </head>
  <body>
    <nav>
      <div class="nav_box">
        <div class="nav_title"><a href="/">台北一日遊</a></div>
        <div class="nav_items">
          <button class="nav_item nav_booking" id="nav_booking">
            排定行程
          </button>
          <button class="nav_item" id="nav_signin">登入/註冊</button>
          <button class="nav_item" id="nav_register">登出系統</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="order_Section order_Section1">
        <div class="order_username">您好，username，待預定的行程如下：</div>
        <div class="order_image"></div>
        <div class="order_Section1_middle">
          <div class="order_name">台北一日遊：平安鐘</div>

          <div class="order_title2">
            日期：
            <div class="order_text order_date" id="order_date">2021-04-23</div>
          </div>
          <div class="order_title2">
            時間：
            <div class="order_text order_time" id="order_time">
              早上9點到下午4點
            </div>
          </div>
          <div class="order_title2">
            費用：
            <div class="order_text order_price" id="order_price">
              新台幣2000元
            </div>
          </div>
          <div class="order_title2">
            地點：
            <div class="order_text order_address" id="order_address">
              台北市大安區忠孝東路4段
            </div>
          </div>
        </div>
        <div class="order_deletebtn">
          <img src="../static/css/picture/icon_delete.png" />
        </div>
      </div>
      <div class="order_Section order_Section2">
        <hr />
        <div class="order_title">您的聯絡資訊</div>
        <form class="contact_form">
          <div class="input_box">
            <label class="order_text" for="contact_name">聯絡姓名：</label>
            <input type="text" id="contact_name" />
          </div>
          <div class="input_box">
            <label class="order_text" for="contact_email">聯絡信箱：</label>
            <input type="email" id="contact_email" />
          </div>
          <div class="input_box">
            <label class="order_text" for="contact_phone">手機號碼：</label>
            <input type="text" id="contact_phone" />
          </div>
        </form>
        <div class="order_text2">
          請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
        </div>
      </div>
      <div class="order_Section order_Section3">
        <hr />
        <div class="order_title">信用卡付款資訊</div>
        <form class="creditCard_number">
          <div class="input_box">
            <label class="order_text" for="creditCard_number">卡片號碼：</label>
            <input type="text" id="creditCard_number" />
          </div>
          <div class="input_box">
            <label class="order_text" for="creditCard_date">過期時間：</label>
            <input type="email" id="creditCard_date" />
          </div>
          <div class="input_box">
            <label class="order_text" for="creditCard_password"
              >驗證密碼：</label
            >
            <input type="text" id="creditCard_password" />
          </div>
        </form>
      </div>

      <div class="order_Section order_Section4">
        <hr />
        <div class="order_Section4_right">
          <div class="order_totalPrice" id="order_totalPrice">
            總價：新台幣2000元
          </div>
          <button class="orderBtn">確認訂購並付款</button>
        </div>
      </div>
    </main>
    <footer>COPYRIGHT © 2022 台北一日遊</footer>
    <div class="model model_signIn" id="model_signIn">
      <div class="model_top"></div>
      <button class="btn_close_model">
        <img src="../static/css/picture/icon_close.png" />
      </button>
      <div class="model_title">登入會員帳號</div>
      <form class="model_form signIn_form">
        <input
          type="email"
          name="email"
          id="logIn_email"
          placeholder="輸入電子信箱"
        />
        <input
          type="password"
          name="password"
          id="logIn_password"
          placeholder="輸入密碼"
        />
        <button class="model_btn" id="signIn_button" type="button">
          登入帳戶
        </button>
        <div class="signInMsg"></div>
        <button class="model_bottom" id="turnToRegister">
          還沒有帳戶？<a href="#" id="showRegisterForm">點此註冊</a>
        </button>
      </form>
    </div>
    <div class="model model_register" id="model_register">
      <div class="model_top"></div>
      <button class="btn_close_model">
        <img src="../static/css/picture/icon_close.png" />
      </button>
      <div class="model_title">註冊會員帳號</div>
      <form class="model_form register_form">
        <input
          type="text"
          name="name"
          id="register_name"
          placeholder="輸入姓名"
        />
        <input
          type="email"
          name="email"
          id="register_email"
          placeholder="輸入電子信箱"
        />
        <input
          type="password"
          name="password"
          id="register_password"
          placeholder="輸入密碼"
        />
        <button class="model_btn" id="register_button" type="button">
          註冊新帳戶
        </button>
        <div class="registerMsg"></div>
        <div class="model_bottom" id="turnToSignIn">
          已經有帳戶了？<a href="#" id="showLogInForm">點此登入</a>
        </div>
      </form>
    </div>
    <div class="overlay"></div>
    <script src="../static/JS/user.js"></script>
  </body>
</html>
